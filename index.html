
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>무한의 블록</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="game-container" class="game-container">
        <!-- Dynamic Backgrounds -->
        <div id="background-container" class="background-container">
            <div id="bg-city" class="background-image"></div>
            <div id="bg-sky" class="background-image"></div>
            <div id="bg-space" class="background-image"></div>
        </div>

        <!-- Header -->
        <div class="header">
            <div>
                <p id="high-score-display" class="high-score">최고 점수: 0</p>
                <p id="score-display" class="score">0</p>
            </div>
            <div class="header-right">
                <p class="creator-credit">제작자 : 우진</p>
                <div id="lives-container" class="lives-container"></div>
                <p id="difficulty-display" class="difficulty-display">쉬움</p>
            </div>
        </div>

        <!-- Timer -->
        <div id="timer-container" class="timer-container">
            <div id="timer-bar" class="timer-bar"></div>
        </div>

        <!-- Game World -->
        <div class="world">
            <div id="stairs-container" class="stairs-container">
                <!-- Stairs will be dynamically inserted here -->
            </div>
            <div id="character" class="character">
                <div id="character-model" class="character-model">
                    <img id="character-sprite" alt="플레이어 캐릭터">
                </div>
            </div>
        </div>

        <!-- Overlay for Start/Game Over -->
        <div id="overlay" class="overlay">
            <div id="idle-content">
                 <h1 class="title">무한의 블록</h1>
                 <p class="character-select-label">캐릭터 선택</p>
                 <div id="character-selection" class="character-selection">
                    <div class="char-select-item">
                        <button class="char-select-btn active" data-char="BOY" aria-label="탁주 캐릭터 선택">
                            <img class="char-preview" data-char-preview="BOY" alt="탁주 캐릭터 미리보기">
                        </button>
                        <p class="char-name">탁주</p>
                    </div>
                    <div class="char-select-item">
                        <button class="char-select-btn" data-char="GIRL" aria-label="쪼꼬 캐릭터 선택">
                            <img class="char-preview" data-char-preview="GIRL" alt="쪼꼬 캐릭터 미리보기">
                        </button>
                        <p class="char-name">쪼꼬</p>
                    </div>
                </div>
            </div>
            <div id="game-over-content" style="display: none;">
                <h2 class="game-over-title">게임 오버</h2>
                <p id="final-score" class="final-score">점수: 0</p>
                <p id="final-high-score" class="final-high-score">최고 점수: 0</p>
                <button id="character-select-button" class="start-button secondary-button">캐릭터 고르기</button>
            </div>
            <div id="win-content" style="display: none;">
                <h2 class="game-win-title">게임 승리!</h2>
                <p class="final-score">1000 블록을 모두 올랐습니다!</p>
                <p id="win-high-score" class="final-high-score">최고 점수: 1000</p>
                <button id="win-character-select-button" class="start-button secondary-button">캐릭터 고르기</button>
            </div>
            <button id="start-button" class="start-button">게임 시작</button>
            <div class="instructions">
                <p class="font-semibold">조작법</p>
                <p>키보드: [Shift] 방향전환 & 이동, [Space] 이동</p>
                <p>터치: 화면의 버튼을 누르세요</p>
            </div>
        </div>

        <!-- On-screen Controls -->
        <div id="controls" class="controls hidden">
            <button id="change-direction-button" class="control-button" aria-label="방향 전환 및 이동">
                방향 전환
            </button>
            <button id="move-button" class="control-button" aria-label="이동">
                이동
            </button>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
